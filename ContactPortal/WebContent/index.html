<script language='javascript'>
function login(){	
	frm = document.forms[0];

	
	if (frm._ID.value=='') {
		alert("계정을 먼저 선택해 주십시오!");
		frm._ID.focus();
		return;
	}
	if(frm._PW.value==''){
		alert("패스워드를 입력해 주십시오!");
		frm._PW.focus();
		return;
	}

	frm._DATA.value=frm._ID.value + "," + frm._PW.value;
	frm.action = "common.do";
	frm.submit();
}

function init(){ 
	document.forms[0]._ID.focus();
}

</script>
